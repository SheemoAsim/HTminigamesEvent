<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset All Games Data</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #1e1e1e;
    color: white;
    font-family: Arial, sans-serif;
    flex-direction: column;
  }

  button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    background-color: #CD923B;
    color: white;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background-color: #B9650B;
    transform: scale(1.05);
  }

  h1 {
    margin-bottom: 30px;
  }
</style>
</head>
<body>

<h1>Reset All Games Data</h1>
<button onclick="clearAllGamesStorage()">üóëÔ∏è Reset All Games Data</button>

<script>
function clearAllGamesStorage() {
    // ‚úÖ Game 1: Crops Collector
    localStorage.removeItem("gameRetries");
    localStorage.removeItem("gameHighScore");

    // ‚úÖ Game 2: Tile Twist
    localStorage.removeItem("game2Retries");
    localStorage.removeItem("game2HighScore");

    // ‚úÖ Game 3: Sliding Puzzle
    localStorage.removeItem("game3Retries");
    localStorage.removeItem("game3HighScore");

    // ‚úÖ Game 4: Find the Different Item
    localStorage.removeItem("findDiffHighScore");
    localStorage.removeItem("findDiffRetries");

    // ‚úÖ Game 5: Guess the NPC
    localStorage.removeItem("snapMatchHighScore");
    localStorage.removeItem("snapMatchRetries");

    // ‚úÖ Game 6: Memory Game
    localStorage.removeItem("memoryHighScore");
    localStorage.removeItem("memoryRetries");

    // ‚úÖ Game 7: Crops/Simon Game
    localStorage.removeItem("simonHighScore");
    localStorage.removeItem("farmRetries");
    localStorage.removeItem("gameHighScore");

    // ‚úÖ Game 8: Another highScore/retries if needed
    localStorage.removeItem("highScore");
    localStorage.removeItem("retries");

    // ‚úÖ Game 9: Tile Shooter (example)
    localStorage.removeItem("ts_high");
    localStorage.removeItem("ts_retries");

    alert("‚úÖ All game storage cleared!");
}
</script>

</body>
</html>
